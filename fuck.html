    <h2>AP Settings</h2>
    <form action='' method='GET'>
        <table>
            <tr>
                <td>SSID:</td>
                <td><input type='text' name='ap_ssid' value=''/></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type='text' name='ap_password' value=''/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type='submit' value='Set' /></td>
            </tr>
        </table>
        <small>
            <i>Password: </i>less than 8 chars = open<br />
        </small>
    </form>

    <h2>STA Settings</h2>
    <form action='' method='GET'>
        <table>
            <tr>
                <td>SSID:</td>
                <td><input type='text' name='ssid' value=''/></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type='text' name='password' value=''/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type='submit' value='Connect'/></td>
            </tr>

        </table>
    </form>

    <h2>STA Static IP Settings</h2>
    <form action='' method='GET'>
        <table>
            <tr>
                <td>Static IP:</td>
                <td><input type='text' name='staticip' value=''/></td>
            </tr>
            <tr>
                <td>Subnet Mask:</td>
                <td><input type='text' name='subnetmask' value=''/></td>
            </tr>
            <tr>
                <td>Gateway:</td>
                <td><input type='text' name='gateway' value=''/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type='submit' value='Connect'/></td>
            </tr>

        </table>
        <small>
            <i>Leave it in blank if you want station get IP by DHCP.</i>
        </small>
    </form>

    <h2>Device Management</h2>
    <form action='' method='GET'>
        <table>
            <tr>
                <td>Reset Device:</td>
                <td><input type='submit' name='reset' value='Restart'/></td>
            </tr>
        </table>
    </form>
</div>
