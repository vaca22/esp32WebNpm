<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ESP32 OV2460</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<section class="main">
    <div id="content">

        <table>
            <tr>
                <td>WiFi名称</td>
                <td><input type='text' class="n1" name='ap_ssid' value=''/></td>
            </tr>
            <tr>
                <td>WiFi密码</td>
                <td><input type='text' class="n1" name='ap_password' value=''/></td>
            </tr>

            <tr class="n5">
                <td>蓝牙名称</td>
                <td><input type='text' class="n1" name='ap_password' value=''/></td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <div style="float:left;"><input type="checkbox" id="n3" checked="checked"></div>
                    <div style="float:left;">是否连接路由器</div>
                </td>
            </tr>
            <tr>
                <td>路由器名称</td>
                <td><input type='text' class="n1" name='ap_password' value=''/></td>
            </tr>
            <tr>
                <td>路由器密码</td>
                <td><input type='text' class="n1" name='ap_password' value=''/></td>
            </tr>
            <tr>
                <td>内网IP</td>
                <td><input type='text' class="n1" name='ap_password' value=''/></td>
            </tr>
            <tr class="spacer"></tr>
            <tr >
                <td>TCP Server 端口</td>
                <td><input type='text' class="n1" name='ap_password' value=''/></td>
            </tr>

            <tr>
                <td>UDP Server 端口</td>
                <td><input type='text' class="n1" name='ap_password' value=''/></td>
            </tr>

            <tr>
                <td>串口波特率</td>
                <td>
                    <select id="framesize" class="n2" class="default-action">
                        <option value="1">9600</option>
                        <option value="2">19200</option>
                        <option value="3">38400</option>
                        <option value="4">115200</option>
                        <option value="4">2000000</option>
                    </select>

                </td>
            </tr>
            <tr>
                <td></td>

                <td><div style="float:left;"><input type='submit' value='保存' id="save" class="save"/></div></td>

            </tr>

        </table>

    </div>
</section>
<script src="js/index.js"></script>
</body>
</html>
