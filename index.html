<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ESP32 OV2460</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<section class="main">
    <div id="content">
        <script>
            if (window.location.search.substr(1) != '') {
                document.getElementById('content').display = 'none';
                document.body.innerHTML = '<h1>ESP32 NAT Router Config</h1>设置成功， 请等待...';
                setTimeout("location.href = '/'", 10000);
            }
        </script>
        <form action="" method="get">
            <table>
                <tr>
                    <td>WiFi名称</td>
                    <td><input type='text' class="n1" name='ap_ssid' value='' id="wifi_name"/></td>
                </tr>
                <tr>
                    <td>WiFi密码</td>
                    <td><input type='text' class="n1" name='ap_password' value='' id="wifi_password"/></td>
                </tr>

                <tr class="n5">
                    <td>蓝牙名称</td>
                    <td><input type='text' class="n1" name='ble_name' value='' id="ble_name"/></td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <div style="float:left;"><input type="checkbox" id="n3" checked="checked"
                                                        name="is_connect_router"
                                                        id="is_connect_router"></div>
                        <div style="float:left;">是否连接路由器</div>
                    </td>
                </tr>
                <tr>
                    <td>路由器名称</td>
                    <td><input type='text' class="n1" name='router_name' value='' id="router_name"/></td>
                </tr>
                <tr>
                    <td>路由器密码</td>
                    <td><input type='text' class="n1" name='router_password' value='' id="router_password"/></td>
                </tr>
                <tr>
                    <td>内网IP</td>
                    <td><input type='text' class="n1" name='inner_ip' value='' id="inner_ip"/></td>
                </tr>
                <tr class="spacer"></tr>
                <tr>
                    <td>TCP Server 端口</td>
                    <td><input type='text' class="n1" name='tcp_port' value='' id="tcp_port"/></td>
                </tr>

                <tr>
                    <td>UDP Server 端口</td>
                    <td><input type='text' class="n1" name='udp_port' value='' id="udp_port"/></td>
                </tr>
                <tr class="spacer"></tr>
                <tr>
                    <td>串口波特率</td>
                    <td>
                        <select id="bau" name="bau" class="n2" class="default-action">
                            <option value="1">9600</option>
                            <option value="2">19200</option>
                            <option value="3">38400</option>
                            <option value="4">115200</option>
                            <option value="5">2000000</option>
                        </select>

                    </td>
                </tr>
                <tr>
                    <td></td>

                    <td>
                        <div style="float:left;"><input type="submit" id="save" class="save" value="保存"/></div>
                    </td>

                </tr>


            </table>
        </form>
    </div>
</section>

</body>
</html>
